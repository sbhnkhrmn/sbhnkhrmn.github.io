                            <h5>No Device !</h5>
                        </div>
                    </div>
                    <div class="col-6 col-sm">
                        <div class="sk-card-blue sk-border-radius">
                            <h4 id="Updated"><i class="far fa-clock"> </i></h4>
                        </div>
                        <h5 id="date"></h5>
