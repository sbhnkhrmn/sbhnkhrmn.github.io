    <!-- JAVA -->
    <script>
        document.getElementById("date").innerHTML = new Date().toLocaleString('tr-TR', {
            weekday: 'short',
            month: 'long', day: '2-digit', year: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit',
        }); /* RESIMLERI OTOMATIK DEGISTIRME */ var slideIndex = 1; carousel(); function carousel() {
            var i; var
                x = document.getElementsByClassName("sbhnkhrmn-picture"); for (i = 0; i < x.length; i++) {
                    x[i].style.display = "none";
                } slideIndex++; if (slideIndex > x.length) { slideIndex = 1 }
            x[slideIndex - 1].style.display = "block";
            setTimeout(carousel, 1500); // 1.5 sanıye anlamına gelir
        }
        /*Button kaydırma*/
        $(document).ready(function () {
            $(".collapse.show").each(function () {
                $(this).prev(".card-header").find(".fa").addClass("fa-minus").removeClass("fa-plus");
            });
            $(".collapse").on('show.bs.collapse', function () {
                $(this).prev(".card-header").find(".fa").removeClass("fa-plus").addClass("fa-minus");
            }).on('hide.bs.collapse', function () {
                $(this).prev(".card-header").find(".fa").removeClass("fa-minus").addClass("fa-plus");
            });
        });
